<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
</head>
<body>

    <th:block th:replace="~{fragments/fragments :: navigazione}"></th:block>
    

    <main>
        <div class="container">

            <h1 class="py-4 text-center">Lista delle categorie</h1>
            <div class="mb-3 d-flex flex-row-reverse">
                
                 <a th:href="@{/categories/create}" class="btn btn-primary ">Nuova Categoria</a> 

            </div>
            <div class="row">
                <div class="col-12" th:if="${categories.size() > 0}">
                  <table class="table table-striped">
                    <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">name</th>
                    <th scope="col">Number of linked books</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="category : ${categories}" th:object="${category}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{books.size()}"></td>
                    <td >
                        <a th:href="@{/categories/{id}(id=*{id})}" class="btn btn-primary btn-sm">Det</a>
                    </td>
                                        
                    <td >
                        <a th:href="@{/categories/edit/{id}(id=*{id})}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                    
                    <td>
                        <!-- <form action="#" th:action="@{/books/delete/{id}(id=${book.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form> -->

                        <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="|#exampleModal${category.id}|">
                    Delete
                    </button>

                    <!-- modal -->
                    <div class="modal fade" th:id="|exampleModal${category.id}|" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="deleteModalLabel">Conferme delete</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you really sure to delete offer <strong th:text="${category.name}"></strong>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                             <form action="#" th:action="@{/books/delete/{id}(id=${category.id})}" method="post">
                            <button type="submit" class="btn btn-danger ">Delete</button>
                        </form> 
                        </div>
                        </div>
                    </div>
                    </div>
                    </td>
                    </tr>
                  
                    </tbody>
                    </table>
                </div>

                 <div class="col-12" th:unless="${categories.size() > 0}" th:text="|Non ci sono categorie disponibili al momento...|"></div> 

            </div>
           
          

        </div>
        

    </main>

    <footer>

    </footer>

    <th:block th:replace="~{fragments/resources :: scripts}"></th:block>
</body>
</html>
