<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>

    <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
</head>
<body>

    <th:block th:replace="~{fragments/fragments :: navigazione}"></th:block>
    

    <main>
        <div class="container" >
            <h1 th:text="${edit} ? 'editing' : 'borrowing'   "></h1>
            <div class="row">

                <div class="col-12">

                    <form th:action="${edit} ? @{/categories/edit/{id}(id = ${category.id}) } :@{/categories/create}" method="post" id="book-form" th:object="${category}" >

                        <!-- <input type="hidden" th:field="*{book}" id="linked-book"> -->

                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="is-invalid" >                            
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}" ></li>
                                </ul>
                            </div>
                        </div>

                        

                        <div class="mb-3">
                            <label for="description" class="form-label">description:</label>
                            <textarea class="form-control" id="description" rows="3" th:field="*{description}" th:errorClass="is-invalid"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}" ></li>
                                </ul>
                            </div>
                        </div>
                        
                        
                        

                        <div class="mb-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary" value="create">Save</button>
                            <button type="reset" class="btn btn-warning" value="reset">Reset all fields</button>
                            
                        </div>
                        
                    </form>
                    
                </div>
            </div>

            

            

          

        </div>
        

    </main>

    <footer>

    </footer>

    <th:block th:replace="~{fragments/resources :: scripts}"></th:block>
</body>
</html>
