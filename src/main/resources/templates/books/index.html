<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
</head>
<body>

    <th:block th:replace="~{fragments/fragments :: navigazione}"></th:block>
    

    <main>
        <div class="container">

            <h1 class="py-4 text-center">Lista dei books</h1>
            <div class="mb-3 d-flex flex-row-reverse">
                
                <a th:href="@{/books/create}" class="btn btn-primary ">Nuovo Libro</a>

            </div>
            <div class="row">
                <div class="col-12" th:if="${books.size() > 0}">
                  <table class="table table-striped">
                    <thead>
                    <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">PublicationDate</th>
                    <th scope="col">Synopsis</th>
                    <th scope="col">NumberOfCopies</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="book : ${books}" th:object="${book}">
                    <td th:text="*{title}"></td>
                    <td th:text="*{author}"></td>
                    <td th:text="*{isbn}"></td>
                    <td th:text="*{publisher}"></td>
                    <td th:text="*{publicationDate}"></td>
                    <td th:text="*{synopsis}"></td>
                    <td th:text="*{numberOfCopies}"></td>
                    <td >
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                    <td >
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Det</a>
                    </td>
                    <td>
                        <!-- <form action="#" th:action="@{/books/delete/{id}(id=${book.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form> -->

                        <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Delete
                    </button>

                    <!-- modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="deleteModalLabel">Conferme delete</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you really sure to delete <strong th:text="${book.title}"></strong>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                             <form action="#" th:action="@{/books/delete/{id}(id=${book.id})}" method="post">
                            <button type="submit" class="btn btn-danger ">Delete</button>
                        </form> 
                        </div>
                        </div>
                    </div>
                    </div>
                    </td>
                    </tr>
                  
                    </tbody>
                    </table>
                </div>

                <div class="col-12" th:unless="${books.size() > 0}" th:text="Non ci sono libri disponibili al momento..."></div>

            </div>
           
          

        </div>
        

    </main>

    <footer>

    </footer>

    <th:block th:replace="~{fragments/resources :: scripts}"></th:block>
</body>
</html>
