<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
</head>
<body>

    <th:block th:replace="~{fragments/fragments :: navigazione}"></th:block>
    

    <main>
        <div class="container">

            <h1 class="py-4 text-center">Lista dei books</h1>

            <div class="col-12" th:if="${books.size() > 0}">
                  <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">PublicationDate</th>
                    <th scope="col">Synopsis</th>
                    <th scope="col">NumberOfCopies</th>
                    
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="book : ${books}" th:object="${book}">
                    <td th:text="*{title}"></td>
                    <td th:text="*{author}"></td>
                    <td th:text="*{isbn}"></td>
                    <td th:text="*{publisher}"></td>
                    <td th:text="*{publicationDate}"></td>
                    <td th:text="*{synopsis}"></td>
                    <td th:text="*{numberOfCopies}"></td>
                    
                    </tr>
                  
                </tbody>
            </table>
            </div>

            <div class="col-12" th:unless="${books.size() > 0}" th:text="Non ci sono libri disponibili al momento..."></div>

          

        </div>
        

    </main>

    <footer>

    </footer>

    <th:block th:replace="~{fragments/resources :: scripts}"></th:block>
</body>
</html>
