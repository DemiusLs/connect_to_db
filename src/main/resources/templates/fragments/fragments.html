<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>

    <!-- Bootstrap e CSS -->
     <th:block th:fragment="stylesCSS">
            <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
            <link th:rel="stylesheet" th:href="@{/css/style.css}">
     </th:block>
</head>
<body>
    
    <header>
        <th:block th:fragment="navigazione">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/books}">Books</a>
                        </li>
                        
                        
                    </ul>
                    
                    </div>
                </div>
            </nav>
        </th:block>
            

    </header>
    <main>

        <th:block th:fragment="card(elemento, typeString ) ">
                <div class="card p-3" >
                <div class="card-body">
                    <h5 class="card-title" th:text="${elemento.titolo}"></h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary" th:text="|${typeString} con id ${elemento.id}|"></h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cards content.</p>
                    <a  class="btn btn-primary" th:href="@{/movies/{elementId}(elementId=${elemento.id})}" th:text="'Details'"></a>                    
                    
                </div>
            </div>  
            
        </th:block>

    </main>
    <footer></footer>

    <th:block th:fragment="basicScripts">
        <script th:src="@{webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
    </th:block>
    
</body> 
</html>
